<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="./assets/favicon.png">

    <title>Joke Teller</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link href="./libraries/toastr.min.css" rel="stylesheet" />
    <link href="./libraries/bulma.css" rel="stylesheet" />

    <script src="./libraries/voicerss-tts.min.js"></script>
    <script src="./libraries/jquery-3.6.3.min.js"></script>
    <script src="./libraries/toastr.min.js"></script>
    <script type="text/javascript" src="./assets/utils.js"></script>
    <script type="text/javascript" src="./assets/app.js"></script>

</head>

<body>
    <div class="container">
        <div class="buttons">
            <button id="joke-button" class="button is-success is-rounded">
                Tell a me a joke!
            </button>
        </div>

        <audio id="audio" controls hidden></audio>

        <article class="message is-warning">
            <div class="message-header">
                <p id="joke-question">Joke title</p>
            </div>
            <div class="message-body" id="joke-answer">
                Joke body
            </div>
        </article>

    </div>

</body>

</html>
